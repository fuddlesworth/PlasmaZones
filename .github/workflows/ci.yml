# PlasmaZones CI Pipeline
# Builds on Arch Linux to verify compilation
# SPDX-License-Identifier: GPL-3.0-or-later

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - name: Setup pacman
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm git base-devel

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          pacman -S --noconfirm --needed \
            cmake ninja extra-cmake-modules gettext \
            qt6-base qt6-declarative qt6-tools \
            kwin \
            kconfig kconfigwidgets kcoreaddons kdbusaddons \
            ki18n kcmutils kwindowsystem kglobalaccel \
            knotifications kcolorscheme \
            layer-shell-qt plasma-activities

      - name: Configure
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=/usr \
            -DBUILD_TESTING=OFF

      - name: Build
        run: cmake --build build --parallel $(nproc)

      - name: Install (dry-run)
        run: DESTDIR="${PWD}/install" cmake --install build

      - name: Verify installed files
        run: |
          echo "=== Installed files ==="
          find install -type f | head -50

  # ═══════════════════════════════════════════════════════════════════════════
  # Nix Build
  # ═══════════════════════════════════════════════════════════════════════════
  build-nix:
    name: Build (Nix)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Build
        run: |
          nix-build --expr '
            let pkgs = import (fetchTarball "https://github.com/NixOS/nixpkgs/archive/nixos-unstable.tar.gz") {};
            in pkgs.callPackage ./packaging/nix/package.nix { src = ./.; }
          '

      - name: Verify outputs
        run: |
          echo "=== Package outputs ==="
          ls -la result/bin/
          result/bin/plasmazonesd --version || true
