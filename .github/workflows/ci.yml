# PlasmaZones CI Pipeline
# Builds and tests on multiple Linux distributions using Docker containers
# SPDX-License-Identifier: GPL-3.0-or-later

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ═══════════════════════════════════════════════════════════════════════════
  # KDE Neon Build (Ubuntu-based with KF6)
  # ═══════════════════════════════════════════════════════════════════════════
  # Note: Standard Ubuntu 24.04 LTS ships with KDE5/KF5, not KDE6/KF6.
  # KDE Neon provides the latest KDE packages on Ubuntu base.
  build-neon:
    name: KDE Neon (Ubuntu + KF6)
    runs-on: ubuntu-latest
    container:
      image: invent-registry.kde.org/neon/docker-images/plasma:unstable

    steps:
      - name: Install prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends git ca-certificates

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get install -y --no-install-recommends \
            cmake ninja-build extra-cmake-modules gettext g++ pkg-config \
            qt6-base-dev qt6-declarative-dev qt6-tools-dev \
            kwin-dev libwayland-dev libepoxy-dev libdrm-dev \
            libkf6config-dev libkf6configwidgets-dev libkf6coreaddons-dev \
            libkf6dbusaddons-dev libkf6i18n-dev libkf6kcmutils-dev \
            libkf6windowsystem-dev libkf6globalaccel-dev \
            libkf6notifications-dev libkf6colorscheme-dev \
            layer-shell-qt-dev libplasma-activities-dev

      - name: Configure
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=/usr \
            -DBUILD_TESTING=OFF

      - name: Build
        run: cmake --build build --parallel $(nproc)

      - name: Install (dry-run)
        run: DESTDIR="${PWD}/install" cmake --install build

      - name: Verify installed files
        run: |
          echo "=== Installed files ==="
          find install -type f | head -50

  # ═══════════════════════════════════════════════════════════════════════════
  # Fedora Build
  # ═══════════════════════════════════════════════════════════════════════════
  build-fedora:
    name: Fedora ${{ matrix.version }}
    runs-on: ubuntu-latest
    container:
      image: fedora:${{ matrix.version }}
    strategy:
      fail-fast: false
      matrix:
        version: [41, 42]

    steps:
      - name: Install prerequisites
        run: dnf install -y git

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          dnf install -y \
            cmake ninja-build extra-cmake-modules gettext gcc-c++ \
            qt6-qtbase-devel qt6-qtbase-private-devel \
            qt6-qtdeclarative-devel qt6-qttools-devel \
            kwin-devel wayland-devel libepoxy-devel libdrm-devel \
            kf6-kconfig-devel kf6-kconfigwidgets-devel \
            kf6-kcoreaddons-devel kf6-kdbusaddons-devel \
            kf6-ki18n-devel kf6-kcmutils-devel \
            kf6-kwindowsystem-devel kf6-kglobalaccel-devel \
            kf6-knotifications-devel kf6-kcolorscheme-devel \
            layer-shell-qt-devel plasma-activities-devel

      - name: Configure
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=/usr \
            -DBUILD_TESTING=OFF

      - name: Build
        run: cmake --build build --parallel $(nproc)

      - name: Install (dry-run)
        run: DESTDIR="${PWD}/install" cmake --install build

  # ═══════════════════════════════════════════════════════════════════════════
  # Arch Linux Build
  # ═══════════════════════════════════════════════════════════════════════════
  build-arch:
    name: Arch Linux
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - name: Setup pacman
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm git base-devel

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          pacman -S --noconfirm --needed \
            cmake ninja extra-cmake-modules gettext \
            qt6-base qt6-declarative qt6-tools \
            kwin \
            kconfig kconfigwidgets kcoreaddons kdbusaddons \
            ki18n kcmutils kwindowsystem kglobalaccel \
            knotifications kcolorscheme \
            layer-shell-qt plasma-activities

      - name: Configure
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=/usr \
            -DBUILD_TESTING=OFF

      - name: Build
        run: cmake --build build --parallel $(nproc)

      - name: Install (dry-run)
        run: DESTDIR="${PWD}/install" cmake --install build
