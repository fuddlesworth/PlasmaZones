# PlasmaZones CI Pipeline
# Builds on Arch Linux and Nix to verify compilation
# SPDX-License-Identifier: GPL-3.0-or-later

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - name: Setup pacman
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm git base-devel

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          pacman -S --noconfirm --needed \
            cmake ninja extra-cmake-modules gettext \
            qt6-base qt6-declarative qt6-tools \
            kwin \
            kconfig kconfigwidgets kcoreaddons kdbusaddons \
            ki18n kcmutils kwindowsystem kglobalaccel \
            knotifications kcolorscheme \
            layer-shell-qt plasma-activities

      - name: Configure
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=/usr \
            -DBUILD_TESTING=ON

      - name: Build
        run: cmake --build build --parallel $(nproc)

      - name: Test
        run: ctest --test-dir build --output-on-failure

      - name: Install (dry-run)
        run: DESTDIR="${PWD}/install" cmake --install build

      - name: Verify installed files
        run: |
          echo "=== Installed files ==="
          find install -type f | head -50

  # ═══════════════════════════════════════════════════════════════════════════
  # Nix Flake CI (x86_64 + aarch64)
  # ═══════════════════════════════════════════════════════════════════════════
  nix:
    name: Nix (${{ matrix.system }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - system: x86_64-linux
            runner: ubuntu-latest
          - system: aarch64-linux
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Show flake outputs
        run: nix flake show

      - name: Flake check
        run: nix flake check -L

      - name: Build default package
        run: nix build -L .#default

      - name: Verify binary
        run: |
          echo "=== Package contents ==="
          ls -la result/bin/
          ./result/bin/plasmazonesd --version || true

      - name: Verify devShell
        run: nix develop -c echo "devShell OK"
